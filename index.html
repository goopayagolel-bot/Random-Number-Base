const spinBtn = document.getElementById("spinBtn");
const ding = document.getElementById("ding");
const finalSound = document.getElementById("finalSound");

const slots = [s1, s2, s3];

/* ===== spin logic ===== */
function spinSlot(el, final, stopAfter){
  let count = 0;
  let timer = setInterval(()=>{
    el.innerText = Math.floor(Math.random()*10);
    count++;
    if(count >= stopAfter){
      clearInterval(timer);
      el.innerText = final;
      el.classList.add("glow");
      ding.currentTime = 0;
      ding.play();
    }
  }, 80);
}

spinBtn.onclick = ()=>{
  spinBtn.disabled = true;
  slots.forEach(s=>s.classList.remove("glow"));

  const nums = Array.from({length:3},()=>Math.floor(Math.random()*10));

  spinSlot(slots[0], nums[0], 15);
  spinSlot(slots[1], nums[1], 25);
  spinSlot(slots[2], nums[2], 35);

  setTimeout(()=>{
    finalSound.currentTime = 0;
    finalSound.play();
    spinBtn.disabled = false;
  }, 2600);
};
